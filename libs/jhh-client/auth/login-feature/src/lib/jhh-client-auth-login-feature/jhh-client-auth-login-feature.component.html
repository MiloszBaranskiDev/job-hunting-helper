<jhh-auth-ui-template [heading]="'Log in'">
  <form auth-form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" placeholder="Username">
      <mat-error *ngIf="formGroup.get('username')?.hasError('required')">
        Username is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Password">
      <mat-icon matSuffix (click)="hidePassword = !hidePassword">
        {{hidePassword ? 'visibility_off' : 'visibility'}}
      </mat-icon>
      <mat-error *ngIf="formGroup.get('password')?.hasError('required')">
        Password is required
      </mat-error>
    </mat-form-field>

    <ng-container *ngIf="(loginInProgress$ | async) || (loginError$ | async)">
      <div class="authTemplate__status">
        <ng-container *ngIf="loginInProgress$ | async; else notLoading">
          <mat-spinner></mat-spinner>
        </ng-container>
        <ng-template #notLoading>
          <ng-container *ngIf="loginError$ | async as error">
            <mat-error>
              {{ error }}
            </mat-error>
          </ng-container>
        </ng-template>
      </div>
    </ng-container>

    <div class="authTemplate__buttons">
      <button mat-flat-button color="primary" type="submit" [disabled]="!formGroup.valid || (loginInProgress$ | async)">
        Submit
      </button>
      <a [routerLink]="clientRoutes.RegisterSlash" mat-stroked-button>Register</a>
    </div>

  </form>
</jhh-auth-ui-template>

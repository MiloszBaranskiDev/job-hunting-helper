<div
  *ngIf="columns && columns.length > 0"
  [ngClass]="['columns', breakpoint$ | async]"
  #horizontalScrollContainer
  cdkDropList
  cdkDropListOrientation="horizontal"
  [cdkDropListData]="columns"
  (cdkDropListDropped)="dropColumn($event)"
>
  <div
    *ngFor="let column of columns; trackBy: trackByFn"
    class="column"
    [style.border-top-color]="column.color"
    cdkDrag
    cdkDragLockAxis="x"
    (cdkDragStarted)="dragStarted()"
    (cdkDragEnded)="dragEnded()"
    (cdkDragMoved)="dragMoved($event)"
  >
    <div class="column__placeholder" *cdkDragPlaceholder></div>

    <header cdkDragHandle class="column__header">
      <span
        *ngIf="column.items.length > 0"
        [style.background-color]="column.color"
      >
        {{column.items.length <= 99 ? column.items.length : '99+'}}
      </span>
      <h2>
        {{column.name}}
      </h2>
      <jhh-board-column-menu [column]="column"></jhh-board-column-menu>
    </header>

    <div
      class="column__items"
      [id]="'drop-list-' + column.id"
      #columnScrollContainer
      cdkDropList
      [cdkDropListData]="column.items"
      [cdkDropListConnectedTo]="connectedDropLists"
      (cdkDropListDropped)="dropItem($event)"
    >

      <div
        class="column__item"
        *ngFor="let item of column.items; trackBy: trackByFn"
        [@itemAnimation]
        cdkDrag
        (cdkDragStarted)="dragStarted()"
        (cdkDragEnded)="dragEnded()"
        (cdkDragMoved)="dragMoved($event, columnScrollContainer)"
      >
        <div class="column__itemPlaceholder" *cdkDragPlaceholder></div>
        <ng-container *ngIf="editingItem[item.id]; else viewMode">
          <mat-form-field>
            <textarea
              matInput
              [(ngModel)]="editableContent[item.id]"
              (blur)="handleBlur(item)"
              [maxlength]="boardColumnFieldsLength.MaxColumnItemLength"
              clickOutside
              (clickOutside)="handleBlur(item)"
            >
            </textarea>
            <mat-hint align="end">{{editableContent[item.id]!.length || 0}}
              / {{boardColumnFieldsLength.MaxColumnItemLength}}</mat-hint>
          </mat-form-field>
        </ng-container>
        <ng-template #viewMode>
          <p (click)="startEdit(item.id, item.content)">{{item.content}}</p>
          <button mat-icon-button (click)="removeItem(column.id, item.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </ng-template>
      </div>
    </div>

    <div class="column__add">
      <button mat-button (click)="addItem(column.id)">
        <mat-icon>add</mat-icon>
        Add item
      </button>
    </div>

  </div>
</div>

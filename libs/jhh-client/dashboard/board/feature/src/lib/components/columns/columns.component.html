<div [ngClass]="['columns', breakpoint$ | async]" cdkDropListGroup *ngIf="columns && columns.length > 0">
  <div class="column" *ngFor="let column of columns; trackBy: trackByFn" [style.border-top-color]="column.color">
    <header class="column__header">
      <h2>
        {{column.name}}
      </h2>
      <jhh-board-column-menu [column]="column"></jhh-board-column-menu>
    </header>
    <div
      class="column__items"
      cdkDropList
      [cdkDropListData]="column.items"
      (cdkDropListDropped)="drop($event)">
      <div class="column__item" *ngFor="let item of column.items; trackBy: trackByFn" cdkDrag>
        <ng-container *ngIf="editingItem[item.id]; else viewMode">
          <mat-form-field>
            <textarea
              matInput
              [(ngModel)]="editableContent[item.id]"
              (blur)="handleBlur(item)"
              [maxlength]="boardColumnFieldsLength.MaxColumnItemLength"
              clickOutside
              (clickOutside)="handleBlur(item)"
            >
            </textarea>
            <mat-hint align="end">{{editableContent[item.id]!.length || 0}}
              / {{boardColumnFieldsLength.MaxColumnItemLength}}</mat-hint>
          </mat-form-field>
        </ng-container>
        <ng-template #viewMode>
          <p (click)="startEdit(item.id, item.content)">{{item.content}}</p>
          <button mat-icon-button (click)="removeItem(column.id, item.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </ng-template>
      </div>
    </div>
    <div class="column__add">
      <button mat-button (click)="addItem(column.id)">
        <mat-icon>add</mat-icon>
        Add item
      </button>
    </div>
  </div>
</div>

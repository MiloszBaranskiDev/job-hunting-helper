<ng-container *ngIf="slug && note">
  <a [routerLink]="[slug]" class="noteCard">
    <jhh-note-card-header [name]="note.name" [content]="note.content"></jhh-note-card-header>
    <mat-divider></mat-divider>
    <span class="noteCard__bottom">
      <jhh-note-card-updated-at [updatedAt]="note.updatedAt"></jhh-note-card-updated-at>
      <jhh-note-card-menu [note]="note"></jhh-note-card-menu>
    </span>
  </a>
</ng-container>

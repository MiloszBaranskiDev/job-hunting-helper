<div class="notesListSorting">
  <mat-form-field *ngIf="currentSort$ | async as currentSort">
    <mat-label>Sort</mat-label>
    <mat-select [value]="currentSort" (selectionChange)="handleSortChange($event.value)">
      <mat-option *ngFor="let sort of notesListSort" [value]="sort">
        {{sort}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<ng-container *ngIf="(sortedNotes$ | async) as notes; else emptyList">
  <ul [ngClass]="['notesList', breakpoint$ | async]" *ngIf="notes.length > 0; else emptyList">
    <li *ngFor="let note of notes; trackBy: trackByFn">
      <jhh-note-card [slug]="'./' + note.slug" [note]="note"></jhh-note-card>
    </li>
  </ul>
</ng-container>

<ng-template #emptyList>
  <p>No notes found.</p>
</ng-template>

<div class="notesGroup">
  <jhh-edit-note></jhh-edit-note>
  <jhh-change-note-group></jhh-change-note-group>
  <jhh-remove-note></jhh-remove-note>
  <div class="notesGroup__top">
    <jhh-notes-sorting></jhh-notes-sorting>
    <jhh-add-note [groupId$]="groupId$"></jhh-add-note>
  </div>
  <jhh-notes-list [sortedNotes$]="sortedNotes$" [groupSlug$]="groupSlug$"></jhh-notes-list>
  <jhh-notes-pagination [totalPages]="totalPages"></jhh-notes-pagination>
</div>

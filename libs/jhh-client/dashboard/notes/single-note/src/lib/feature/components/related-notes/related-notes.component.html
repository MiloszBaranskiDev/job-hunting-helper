<ng-container *ngIf="relatedNotes$ | async as relatedNotes">
  <div class="relatedNotes">
    <div *ngIf="relatedNotes.length > 0" class="relatedNotes__slider">
      <button
        mat-mini-fab
        color="primary"
        aria-label="Move left"
        class="relatedNotes__arrow relatedNotes__arrow--left"
      >
        <mat-icon>keyboard_arrow_left</mat-icon>
      </button>
      <div class="swiper">
        <div class="relatedNotes__swiper swiper-container">
          <div class="swiper-wrapper">
            <div *ngFor="let note of relatedNotes" class="swiper-slide">
              <a [routerLink]="getLink(note.slug)">
                <h2>{{note.name}}</h2>
                <p>
                  {{note.content}}
                </p>
                <mat-divider></mat-divider>
                <span class="updatedAt">
                  <mat-icon>history</mat-icon>
                  <span>{{note.updatedAt | date: 'dd.MM.yy HH:mm'}}</span>
                </span>
              </a>
            </div>
          </div>
        </div>
      </div>
      <button
        mat-mini-fab
        color="primary"
        aria-label="Move right"
        class="relatedNotes__arrow relatedNotes__arrow--right"
      >
        <mat-icon>keyboard_arrow_right</mat-icon>
      </button>
    </div>
  </div>
</ng-container>

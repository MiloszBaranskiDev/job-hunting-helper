<ng-container *ngIf="note$ | async as note">
  <div class="noteWrapper">
    <jhh-edit-note></jhh-edit-note>
    <jhh-change-note-group></jhh-change-note-group>
    <jhh-remove-note></jhh-remove-note>

    <jhh-note-header [note]="note"></jhh-note-header>
    <jhh-note-content *ngIf="note.content" [content]="note.content"></jhh-note-content>
  </div>

  <jhh-related-notes [note]="note"></jhh-related-notes>
</ng-container>

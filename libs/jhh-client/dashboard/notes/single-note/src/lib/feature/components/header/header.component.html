<header>
  <div class="box">
    <div>
      <h1>{{note.name}}</h1>
      <div class="dates">
        <div class="date">
          <mat-icon>event</mat-icon>
          <span>{{note.createdAt | date: 'dd.MM.yyyy HH:mm'}}</span>
        </div>
        <div class="date" *ngIf="note.updatedAt !== note.createdAt">
          <mat-icon>history</mat-icon>
          <span>{{note.updatedAt | date: 'dd.MM.yyyy HH:mm'}}</span>
        </div>
      </div>
    </div>
    <div class="actions">
      <button
        mat-mini-fab
        color="primary"
        aria-label="Edit note"
        matTooltip="Edit note"
        (click)="openEditNoteModal(note)"
      >
        <mat-icon>edit</mat-icon>
      </button>
      <button
        mat-mini-fab
        color="primary"
        aria-label="Change group"
        matTooltip="Change group"
        (click)="openChangeNoteGroupModal(note)"
      >
        <mat-icon>redo</mat-icon>
      </button>
      <button
        mat-mini-fab
        color="primary"
        aria-label="Duplicate note"
        matTooltip="Duplicate note"
        (click)="handleDuplicate(note)"
      >
        <mat-icon>file_copy</mat-icon>
      </button>
      <button
        mat-mini-fab
        color="primary"
        aria-label="Remove note"
        matTooltip="Remove note"
        (click)="openRemoveNoteModal(note)"
      >
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
</header>

<jhh-edit-notes-group></jhh-edit-notes-group>
<jhh-remove-notes-group></jhh-remove-notes-group>
<ng-container>
  <div class="controls">
    <ng-container *ngIf="totalPages">
      <jhh-searchbar [searchFunction]="searchGroups" [placeholder]="'Enter group name...'"></jhh-searchbar>
      <jhh-notes-sorting [sortOptionsValues]="sortOptionsValues"></jhh-notes-sorting>
    </ng-container>
    <jhh-add-notes-group></jhh-add-notes-group>
  </div>
  <jhh-notes-groups-list [sortedNotesGroups]="sortedNotesGroups$ | async"></jhh-notes-groups-list>
  <ng-container *ngIf="totalPages">
    <jhh-notes-pagination [totalPages]="totalPages"></jhh-notes-pagination>
  </ng-container>
</ng-container>

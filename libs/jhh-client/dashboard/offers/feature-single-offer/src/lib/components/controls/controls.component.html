<ng-container>
  <a
    [href]="offer.link"
    target="_blank"
    rel="noopener noreferrer"
    mat-mini-fab
    color="primary"
    aria-label="Open offer link"
    matTooltip="Open offer link"
  >
    <mat-icon>launch</mat-icon>
  </a>
  <button
    mat-mini-fab
    color="primary"
    aria-label="Edit note"
    matTooltip="Edit note"
    (click)="openEditOfferDialog()"
  >
    <mat-icon>edit</mat-icon>
  </button>
</ng-container>

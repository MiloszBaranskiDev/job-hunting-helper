<div class="box">
  <h2>Board</h2>
  <ng-container *ngIf="columns.length; else emptyList">
    <mat-accordion>
      <mat-expansion-panel *ngFor="let column of columns">
        <mat-expansion-panel-header>
          <mat-panel-title>
            <span
              *ngIf="column.items.length"
              class="circleCounter circleCounter--static"
              [style.background-color]="column.color"
            >
              {{column.items.length <= 99 ? column.items.length : '99+'}}
            </span>
            <span>{{column.name}}</span>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <ul>
          <li *ngFor="let item of column.items; let i = index" [hidden]="i >= 10">
            - {{item.content}}
          </li>
        </ul>
        <p class="andMore" *ngIf="column.items.length > 10">... and more</p>
        <p *ngIf="!column.items.length">No items found.</p>
      </mat-expansion-panel>
    </mat-accordion>
  </ng-container>
  <ng-template #emptyList>
    No board columns found.
  </ng-template>
  <div class="seeMore">
    <a mat-stroked-button [routerLink]="clientRoute.BoardLink">
      {{columns.length ? 'See more' : 'Add column'}}
    </a>
  </div>
</div>

<mat-sidenav-container
  class="sidenav mat-drawer-transition"
  [ngClass]="{'sidenav--notMobile': ((isBreakpointMobile$ | async) !== true), 'sidenav--expanded': isSidebarExpanded$ | async}">
  <mat-sidenav
    #sidenav
    mode="side"
    [opened]="isSidebarOpened$ | async">
    <button mat-icon-button *ngIf="isBreakpointMobile$ | async" (click)="handleClose()">
      <mat-icon>close</mat-icon>
    </button>
    <mat-nav-list>
      <mat-list-item class="sidenav__item" *ngFor="let item of sidebarItems">
        <mat-icon>{{item.icon}}</mat-icon>
        <span *ngIf="((isSidebarExpanded$ | async) || (isBreakpointMobile$ | async))">{{item.text}}</span>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
